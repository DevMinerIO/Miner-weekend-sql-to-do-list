<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>Create task:</h1>
    <label for="task">Thing to do: </label>
    <input type="text" class="task" name="task" placeholder="Task" />

    <label for="importance">Level of importance (1-10)</label>
    <input type="number" class="importance" placeholder="1 = not Important, 10 = must complete" />
    <button class="submit">Submit</button>
    <H2>Task Manager</H2>
</body>
</html>
